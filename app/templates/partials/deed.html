<div class="report">
  <div class="post-avatar"><img src="{{ deed.author.avatar(36) }}"></div>
  <div class="title">{{deed.title}}</div>
  {% if deed.user_id==current_user.id %}
  <form method="POST" action="/profile/deed/delete" style="display: inline">
    <input type="hidden" value="{{deed.title}}" name="title">
    <input type="submit" value="Delete">
  </form>
  {% endif %}
  <div class="posted_by">Posted by: {{deed.author.group}} | {{deed.author.username}}</div>
  <div>{{deed.body}}</div>
</div>
